# =========================
# General Configuration
# =========================
# We use this file to control and configure logging behavior without changing code. It ensures reuse of code.
 
name = PropertiesConfig
#Configuration Name for identify specifically. 
property.filename = logs
#Reusable variable for file path
appenders = console, file
#Log will append in console and file

# =========================
# Console Appender
# =========================
appender.console.type = Console
#Logs will append in console
appender.console.name = STDOUT
#Name for this console type appender, It can be Anything
appender.console.layout.type = PatternLayout
#Log massage formating style. It's pattern layout type. It van be JsonLayout, HtmlLayout etc.
appender.console.layout.disableAnsi = false
#Enables ANSI color codes in console output. False means Enable, True means Disable.
appender.console.layout.pattern = %d{HH:mm:ss.SSS} %-5level [%c{1} %style{:%L}{bright_magenta}] %msg%n
#Exact format of log, it's pattern layout log format type.

# =========================
# File Appender
# =========================
appender.file.type = File
#Logs will append in file
appender.file.name = LOGFILE
#Name for this console type appender, It can be Anything
appender.file.fileName = ${filename}/logs.log
#Log file path and name will be logs.log
appender.file.layout.type = PatternLayout
#Log massage formating style. It's pattern layout type. It van be JsonLayout, HtmlLayout etc.
appender.file.layout.disableAnsi = true
#Disables ANSI color codes in console output. False means Enable, True means Disable.
appender.file.layout.pattern = %d{HH:mm:ss.SSS} %-5level [%c{1} :%L] %msg%n
#Exact format of log, it's pattern layout log format type.

# =========================
# Root Logger
# =========================
rootLogger.level = info
#Default log level for globally use to avoid verbose. Log levels are(Low to High): TRACE > DEBUG > INFO > WARN > ERROR > FATAL
rootLogger.appenderRefs = console, file
#Root logger sends log both in console and file.
rootLogger.appenderRef.console.ref = STDOUT
#Links root logger to console appender by name reference. Root logger sends output into console
rootLogger.appenderRef.file.ref = LOGFILE
#Links root logger to file appender by name reference. Root logger sends output into file

# =========================
# Suppress Verbose Third-Party Logs
# =========================
logger.io-netty.name = io.netty
#Targets netty networking library logger. Shows important netty message.
logger.io-netty.level = info
#Sets log level for Netty library

logger.org-openqa-selenium.name = org.openqa.selenium
#Targets Selenium WebDriver library. Selenium produces many DEBUG messages about browser interactions
logger.org-openqa-selenium.level = info
#Limits Selenium to INFO level and above to avoid lots of find element and clicking debug message

logger.org-asynchttpclient.name = org.asynchttpclient
#Targets Async HTTP Client library. It helps to get clean log about requests/responses.
logger.org-asynchttpclient.level = info
#Focus on your API test results, not HTTP wire logs. Gets clean main stroy as it's info level.

logger.com-fasterxml-jackson.name = com.fasterxml.jackson
#Targets Jackson JSON library. To get Jackson log parsing/serialization details.
logger.com-fasterxml-jackson.level = info
#Controls Jackson JSON processing logs. Only show JSON errors, not normal parsing operations

logger.software-amazon-awssdk.name = software.amazon.awssdk
#Targets AWS SDK for Java. AWS SDK logs every API call, credential fetch, etc.
logger.software-amazon-awssdk.level = info
#Reduces AWS SDK verbosity. It prevent AWS service calls from flooding logs

logger.org-apache-http.name = org.apache.http
#Targets Apache HTTP Components. It gets http log connection pools, requests, headers etc.